<div *ngIf="task; else loading" class="edit-task-container">
    <h2 class="form-title">Edit Task</h2>
    <form (ngSubmit)="updateTask()" class="task-form">
      <!-- Input fields here -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="task.name" name="name" required class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="task.description" name="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="priority">Priority:</label>
        <input type="number" id="priority" [(ngModel)]="task.priority" name="priority" class="form-control">
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <input type="text" id="status" [(ngModel)]="task.status" name="status" class="form-control">
      </div>
      <button type="submit" class="submit-button">Save Changes</button>
      <button type="button" class="back-button" (click)="goBack()">If you don't want to modify, you can go back</button>
    </form>
  </div>
  <ng-template #loading>
    <p class="loading-text">Loading...</p>
  </ng-template>
