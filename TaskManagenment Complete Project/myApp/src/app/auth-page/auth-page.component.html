<div class="auth-container">
    <h1>Welcome to Our Service</h1>
    <p>If you are not registered, please do register.</p>
    <button class="auth-button signup-button" (click)="navigateToSignUp()">Sign Up</button>
    <p>If you already have an account, just log in.</p>
    <button class="auth-button login-button" (click)="navigateToLogin()">Log In</button>
  </div>
