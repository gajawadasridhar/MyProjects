<div class="create-task-container">
    <h2>Create New Task</h2>
    <form (ngSubmit)="createTask()">
      <div>
        <label for="name">Name:</label>
        <input id="name" [(ngModel)]="task.name" name="name" required>
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="task.description" name="description"></textarea>
      </div>
      <div>
        <label for="priority">Priority:</label>
        <input type="number" id="priority" [(ngModel)]="task.priority" name="priority">
      </div>
      <div>
        <label for="status">Status:</label>
        <input type="number" id="status" [(ngModel)]="task.status" name="status">
      </div>
      <button type="submit">Create Task</button>
      <a class="back-button" (click)="goBack()">Back to Dashboard</a>
    </form>
  </div>
