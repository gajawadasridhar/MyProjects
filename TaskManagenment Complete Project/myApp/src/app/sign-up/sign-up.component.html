<!-- sign-up.component.html -->
<div class="signup-container">
    <h2>Create Your Account</h2>
    <form (ngSubmit)="onSignUp()">
      <div class="form-group">
        <label for="userName">Username:</label>
        <input type="text" id="userName" [(ngModel)]="userData.userName" name="userName" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="userData.password" name="password" required>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" [(ngModel)]="userData.location" name="location" required>
      </div>
      <div class="form-group">
        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" [(ngModel)]="userData.contactNumber" name="contactNumber" required>
      </div>
      <button type="submit" class="signup-button">Sign Up</button>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
  </div>
